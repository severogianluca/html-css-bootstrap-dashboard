<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dashboard</title>

    <!-- link per le icone -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
    crossorigin="anonymous" referrerpolicy="no-referrer">

    <!-- css bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
    <header>
        <!-- HEADER navbar -->  
        <nav class="navbar navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="/">
                    <img src="./img/duck.png" alt="duck logo" width="60">
                </a>

                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Catalogo Libri</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Anagrafica Utenti</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Storico Prestiti</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Help</a>
                        </li>
                    </ul>
                    <form class="d-flex" role="search">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-light" type="submit">Search</button>
                    </form>
                </div>
            </div>
        </nav>
        <!-- FINE HEADER NAVBAR -->
    </header>

    <!-- MAIN STRUTTURA TABELLE -->
    <main>
        <div class="container my-4">
            <h1 class="mb-4">
                Nuovo Libro
            </h1>
            <div>
                <div class="row mb-2">
                    <div class="col-6">
                        <label for="nome-autore" class="mb-2">Nome Autore</label>
                        <input type="text" class="form-control" id="nome-autore" placeholder="Inserisci il nome dell'autore">
                    </div>
                    <div class="col-6">
                        <label for="cognome-autore" class="mb-2">Cognome</label>
                        <input type="text" class="form-control" id="cognome-autore" placeholder="Inserisci il cognome dell'autore">
                    </div>
                </div>
                <div class="col-12">
                    <label for="titolo" class="mb-2">Titolo</label>
                    <input type="text" class="form-control" id="titolo" placeholder="Inserisci il titolo del libro">
                    <small>Titolo versione italiana</small>
                </div>
                <div class="row g-3 my-2">
                    <div class="col-12 col-md-6 col-lg-4">
                        <label for="genere-libro" class="form-label">Genere</label>
                        <select class="form-select" id="genere-libro">
                            <option selected>Scegli il genere</option>
                            <option value="1">Fantasy</option>
                            <option value="2">Love story</option>
                            <option value="3">Giallo</option>
                        </select>
                    </div>                    
                    <div class="col-12 col-md-6 col-lg-4">
                        <label for="anno-di-pubblicazione" class="mb-2">Anno di pubblicazione</label>
                        <input type="text" class="form-control" id="anno-di-pubblicazione" placeholder="Inserisci l'anno">
                    </div>
                    <div class="col-12 col-lg-4">
                        <label for="isbn" class="mb-2">ISBN#</label>
                        <input type="text" class="form-control" id="isbn" placeholder="Inserisci il codice ISBN#">
                    </div>
                </div>

            </div>
        </div>
    </main>

    <!-- js bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
